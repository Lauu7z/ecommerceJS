<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecommerce JS</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/9bd75894be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="info">
        <p>Abona en efectivo o transferencia y aprovecha de 15%OFF!</p>

      <div class="header-main">
        <div class="search-bar">
          <input type="text" placeholder="Buscar" />
          <button><img src="" alt="Buscar" /></button>
        </div>

        <a href=""
          ><img src="./img/Club Atletico Rosario Central.png" alt=""
        /></a>

        <div class="header-right">
          <a href="#">CREAR CUENTA</a>
          <a href="#">INICIAR SESION</a>
          <a class="carrito" href=""
            ><i class="fa-solid fa-cart-shopping"></i
            ><span id="cuenta-carrito">0</span></a
          >
        </div>
      </div>
      <nav>
        <a href="">INICIO</a>
        <a href="">PRODUCTOS</a>
        <a href="">CONTACTO</a>
      </nav>
    </header>

    <main>
      <div id="container-products"></div>
    </main>
    <footer></footer>
    <script src="./js/camisetas.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/cartservice.js"></script>
  </body>
</html>
